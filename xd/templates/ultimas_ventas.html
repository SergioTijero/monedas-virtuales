<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Últimas Ventas</title>
</head>
<body>
    <h2>Últimas Ventas</h2>
    <table>
        <thead>
            <tr>
                <th>Tipo de Moneda</th>
                <th>Cantidad</th>
                <th>Precio Final</th>
                <th>Cliente</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
                <tr>
                    <td>{{ venta.tipo_moneda }}</td>
                    <td>{{ venta.cantidad_monedas }}</td>
                    <td>{{ venta.precio_final }}</td>
                    <td>{{ venta.cliente }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('options') }}">Volver a Opciones</a>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aumentar Stock - Sistema de Ventas de Monedas</title>
</head>
<body>
    <h1>Aumentar Stock</h1>
    <form action="{{ url_for('aumentar_stock') }}" method="POST">
        <select name="tipo_moneda" required>
            {% for moneda in monedas %}
                <option value="{{ moneda }}">{{ moneda }}</option>
            {% endfor %}
        </select>
        <input type="number" name="cantidad" placeholder="Cantidad de monedas" required>
        <input type="number" name="precio_compra" placeholder="Precio de compra" step="0.01" required>
        <input type="number" name="saldo_proveedor" placeholder="Saldo adquirido al proveedor" step="0.01" required>
        <button type="submit">Aumentar Stock</button>
    </form>
    <a href="{{ url_for('options') }}">Volver a opciones</a>
</body>
</html>

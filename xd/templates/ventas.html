<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta</title>
</head>
<body>
    <h2>Registrar Venta</h2>
    <form method="POST">
        <label for="tipo_moneda">Tipo de Moneda:</label>
        <input type="text" id="tipo_moneda" name="tipo_moneda" required>
        <br>
        <label for="cantidad_monedas">Cantidad de Monedas:</label>
        <input type="number" id="cantidad_monedas" name="cantidad_monedas" required>
        <br>
        <label for="precio_final">Precio Final:</label>
        <input type="number" id="precio_final" name="precio_final" required>
        <br>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente" name="cliente" required>
        <br>
        <button type="submit">Registrar Venta</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>

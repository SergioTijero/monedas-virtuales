<!-- registrar_venta.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
</head>
<body>
    <h1>Registrar Venta</h1>
    <form method="POST">
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" id="usuario" required><br><br>

        <label for="tipo_moneda">Tipo de Moneda</label>
        <select name="tipo_moneda" id="tipo_moneda">
            {% for moneda in monedas %}
                <option value="{{ moneda }}">{{ moneda }}</option>
            {% endfor %}
        </select><br><br>

        <label for="cantidad">Cantidad</label>
        <input type="number" name="cantidad" id="cantidad" required><br><br>

        <button type="submit">Registrar Venta</button>
    </form>
    <br>
    <a href="{{ url_for('options') }}"><button>Volver a Opciones</button></a>
</body>
</html>

<!-- historial_ventas.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ventas</title>
</head>
<body>
    <h1>Historial de Ventas</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Tipo de Moneda</th>
                <th>Cantidad</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            {% for venta in ventas %}
                <tr>
                    <td>{{ venta['usuario'] }}</td>
                    <td>{{ venta['tipo_moneda'] }}</td>
                    <td>{{ venta['cantidad'] }}</td>
                    <td>{{ venta['fecha'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('options') }}">Volver a Opciones</a>
</body>
</html>

{% extends "base.html" %}

{% block title %}Aumentar Stock - Sistema de Monedas{% endblock %}
{% block page_title %}Aumentar Stock{% endblock %}

{% block content %}
<div class="container" data-aos="fade-up">
    <div class="card form-card">
        <div class="card-header">
            <h2 class="card-title">
                <span class="material-icons">add_box</span>
                Aumentar Stock de Monedas
            </h2>
            <p class="card-subtitle">Actualiza el stock y precios de las monedas existentes</p>
        </div>
        
        <div class="card-content">
            <form method="POST" class="modern-form" data-aos="fade-up" data-aos-delay="200">
                <div class="form-group" data-aos="fade-right" data-aos-delay="300">
                    <div class="input-container">
                        <select name="tipo_moneda" id="tipo_moneda" class="form-select" required>
                            <option value="">Selecciona una moneda</option>
                            {% for moneda in monedas %}
                                <option value="{{ moneda }}">{{ moneda }}</option>
                            {% endfor %}
                        </select>
                        <label for="tipo_moneda" class="form-label">
                            <span class="material-icons">toll</span>
                            Tipo de Moneda
                        </label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" data-aos="fade-right" data-aos-delay="400">
                        <div class="input-container">
                            <input type="number" name="cantidad" id="cantidad" class="form-input" required min="1">
                            <label for="cantidad" class="form-label">
                                <span class="material-icons">inventory_2</span>
                                Cantidad a Agregar
                            </label>
                        </div>
                    </div>

                    <div class="form-group" data-aos="fade-right" data-aos-delay="500">
                        <div class="input-container">
                            <input type="number" name="precio_compra" id="precio_compra" class="form-input" step="0.01" required min="0">
                            <label for="precio_compra" class="form-label">
                                <span class="material-icons">attach_money</span>
                                Precio de Compra
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group" data-aos="fade-right" data-aos-delay="600">
                    <div class="input-container">
                        <input type="number" name="precio_venta" id="precio_venta" class="form-input" step="0.01" required min="0">
                        <label for="precio_venta" class="form-label">
                            <span class="material-icons">sell</span>
                            Precio de Venta
                        </label>
                    </div>
                </div>

                <div class="form-actions" data-aos="fade-up" data-aos-delay="700">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('options') }}'">
                        <span class="material-icons">arrow_back</span>
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span class="material-icons">add_box</span>
                        Actualizar Stock
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
}

@media (max-width: 768px) {
    .form-row {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}

<form method="POST" action="{{ url_for('main.registrar_venta') }}">
    <label>Nickname del Cliente:</label>
    <input type="text" name="customer_nickname" required>
    <label>Tipo de Moneda:</label>
    <input type="text" name="currency_type" required>
    <label>Cantidad:</label>
    <input type="number" name="amount" required>
    <button type="submit">Registrar Venta</button>
</form>

<h2>Últimas Ventas</h2>
{% for sale in sales %}
    <p>{{ sale.customer_nickname }} compró {{ sale.amount }} de {{ sale.currency_type }}. Stock restante: {{ sale.remaining_stock }}</p>
{% endfor %}
